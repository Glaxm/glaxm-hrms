<div class="row">
    <div class="col-sm-12">
        <div>
            <app-card cardTitle="{{exitForm.value.lEmpeosbId ? ' Edit End of Service':' Add End of Service'}}" [options]="false">
                <nav _ngcontent-epm-c40="" class="navbar m-b-30 p-10" style="margin-top: -4%;">
                    <ul _ngcontent-epm-c40="" class="nav">
                    </ul>
                    <div _ngcontent-epm-c40="" class="nav-item nav-grid">
                        <button type="button" class="btn btn-success" ngbTooltip="btn-success" (click)="addUpdateExitEmpployee()" *ngIf="!isView">{{exitForm.value.lEmpeosbId ?
                            'Update':'Add'}}</button> &nbsp;&nbsp;&nbsp;
                        <button type="button" class="btn btn-danger" ngbTooltip="btn-danger" (click)="back()">{{isView ?
                            'Back':'Cancel'}}</button>
                    </div>
                </nav>

                <form action="javascript:" class="needs-validation" novalidate [formGroup]="exitForm">
                    <div class="form-row">

                        <div class="col-md-2 mb-3">
                            <label for="validationCustom01">Holding</label>
                        </div>
                        <div class="col-md-4 mb-3">
                            <select class="form-control validation_border" disabled formControlName="gHoldingId" [ngClass]="{ 'is-invalid': submitted && f.gHoldingId.errors }">
                                <option *ngFor="let dl of holdingList" value="{{dl.gHoldingId}}">{{dl.name}}</option>
                            </select>
                            <div *ngIf="submitted && f.gHoldingId.errors" class="invalid-feedback">
                                <div *ngIf="f.gHoldingId.errors.required">Holding is required</div>
                            </div>
                        </div>

                        <div class="col-md-2 mb-3">
                            <label for="validationCustom01">Company</label>
                        </div>
                        <div class="col-md-4 mb-3">
                            <select class="form-control validation_border" formControlName="gCompanyId" (change)="selectComapny(exitForm.value.gCompanyId)" [ngClass]="{ 'is-invalid': submitted && f.gCompanyId.errors }">
                                <option *ngFor="let cl of companyList" value="{{cl.gCompanyId}}">{{cl.name}}</option>
                            </select>
                            <div *ngIf="submitted && f.gCompanyId.errors" class="invalid-feedback">
                                <div *ngIf="f.gCompanyId.errors.required">Company is required</div>
                            </div>
                        </div>

                    </div>

                    <div class="form-row">

                        <div class="col-md-2 mb-3">
                            <label for="validationCustom01">Employee</label>
                        </div>
                        <div class="col-md-4 mb-3">
                            <ng-multiselect-dropdown name="city" [placeholder]="'Select Employee'" [data]="employeeList" formControlName="employee" [(ngModel)]="selectedItems" [settings]="dropdownSettings" (onSelect)="onItemSelect($event)">
                            </ng-multiselect-dropdown>
                        </div>

                        <div class="col-md-2 mb-3">
                            <label for="validationCustom02">Date of Joining</label>
                        </div>
                        <div class="col-md-4 mb-3">
                            <div class="input-group">
                                <input class="form-control" placeholder="Select a date" type="text" angular-mydatepicker name="reactiveFormsDate" [options]="myDatePickerOptions" formControlName="startdate1" disabled [ngClass]="{ 'is-invalid': submitted && f.startdate1.errors }" #dp1="angular-mydatepicker"
                                    autocomplete="off" (ngModelChange)="changeStartDate($event)" (click)="dp1.toggleCalendar()" />
                                <div class="input-group-append">
                                    <button type="button" class="btn btn-secondary" disabled (click)="dp1.toggleCalendar()">
                                        <i class="fa fa-search" aria-hidden="true"></i>
                                    </button>
                                </div>
                                <div *ngIf="submitted && f.startdate1.errors" class="invalid-feedback">
                                    <div *ngIf="f.startdate1.errors.required">Start Date is required</div>
                                </div>
                            </div>
                        </div>
                    </div>





                    <div class="form-row">



                        <div class="col-md-2 mb-3">
                            <label for="validationCustom01">Designation </label>
                        </div>
                        <div class="col-md-4 mb-3">
                            <input type="text" formControlName="designation" disabled class="form-control">
                        </div>
                        <div class="col-md-2 mb-3">
                            <label for="validationCustom01">Department </label>
                        </div>
                        <div class="col-md-4 mb-3">
                            <input type="text" formControlName="department" disabled class="form-control">
                        </div>
                    </div>



                    <div class="form-row">

                        <div class="col-md-2 mb-3">
                            <label for="validationCustom01">Form No.</label>
                        </div>
                        <div class="col-md-4 mb-3">
                            <input type="text" formControlName="documentno" disabled class="form-control">
                        </div>


                        <div class="col-md-2 mb-3">
                            <label for="validationCustom02">Last working Date</label>
                        </div>
                        <div class="col-md-4 mb-3">
                            <div class="input-group">
                                <input class="form-control validation_border" placeholder="Select a date" type="text" angular-mydatepicker name="reactiveFormsDate" [options]="myDatePickerOptions" formControlName="enddate1" [ngClass]="{ 'is-invalid': submitted && f.enddate1.errors }"
                                    #dp2="angular-mydatepicker" autocomplete="off" (ngModelChange)="changeEndDate($event)" (click)="dp2.toggleCalendar()" />
                                <div class="input-group-append">
                                    <button type="button" class="btn btn-secondary" (click)="dp2.toggleCalendar()">
                                        <i class="fa fa-search" aria-hidden="true"></i>
                                    </button>
                                </div>
                                <div *ngIf="submitted && f.enddate1.errors" class="invalid-feedback">
                                    <div *ngIf="f.enddate1.errors.required">End Date is required</div>
                                </div>
                            </div>
                        </div>

                    </div>

                    <div class="form-row">

                        <div class="col-md-2 mb-3">
                            <label for="validationCustom01">Reason for Exit</label>
                        </div>
                        <div class="col-md-4 mb-3">
                            <select class="form-control" formControlName="lsexitRsnId">
                                <option *ngFor="let dl of reasonofExitList" value="{{dl.id}}">{{dl.name}}</option>
                            </select>
                        </div>

                        <div class="col-md-2 mb-3">
                            <label for="validationCustom01">Remark</label>
                        </div>
                        <div class="col-md-4 mb-3">
                            <input type="text" formControlName="desc" class="form-control">
                        </div>


                    </div>

                </form>
            </app-card>
        </div>
    </div>
</div>
