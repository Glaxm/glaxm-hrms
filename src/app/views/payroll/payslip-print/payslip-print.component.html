<div class="row">
    <div class="col-sm-12">
        <div>
            <app-card cardTitle="Payslip Print" [options]="false">

                <form action="javascript:" class="needs-validation" novalidate [formGroup]="payslipprintform">
                    <div class="form-row">

                        <div class="col-md-3 mb-3">
                            <label for="validationCustom01">Company</label>
                            <select class="form-control validation_border " 
                            formControlName="companyId" (change)="changeCompany(payslipprintform.value.companyId)"
                                [ngClass]="{ 'is-invalid': submitted && f.companyId.errors }">

                                <option *ngFor="let sl of companyList" value="{{sl.gCompanyId}}">{{sl.name}}
                                </option>
                            </select>
                            <div *ngIf="submitted && f.companyId.errors" class="invalid-feedback">
                                <div *ngIf="f.companyId.errors.required">Company is required</div>
                            </div>
                        </div>


                        <div class="col-md-3 mb-3">
                            <label for="validationCustom01">Employee </label>
                           
                            <ng-multiselect-dropdown [placeholder]="" [data]="empList" name="employeeName"
                                formControlName="employeeId" [(ngModel)]="selectedEmpList" [settings]="dropdownSettings"
                                (onSelect)="onEmployeeSelect($event)" (onDeSelect)="onEmployeeDeSelect($event)"
                                (onSelectAll)="onSelectAllEmployee($event)">
                            </ng-multiselect-dropdown>
                        </div>

                        <div class="col-md-2 mb-3">
                            <label for="validationCustom01">Month </label>
                            <select class="form-control validation_border" formControlName="monthId"
                                [ngClass]="{ 'is-invalid': submitted && f.monthId.errors }">
                                <option></option>
                                <option *ngFor="let sl of monthList" value="{{sl.monthId}}">{{sl.name}}
                                </option>
                            </select>

                            <div *ngIf="submitted && f.monthId.errors" class="invalid-feedback">
                                <div *ngIf="f.monthId.errors.required">Month is required</div>
                            </div>
                        </div>
                      
                     

                        <div class="col-md-3 mb-3">

                            <label for="validationCustom02"><br></label>
                            <div class="input-group">

                                <button type="button" (click)="print()" class="btn btn-success"
                                    [disabled]="this.btnLoader" ngbTooltip="btn-success" data-toggle="tooltip"
                                    data-placement="top" title="Filter">
                                    <span *ngIf="this.btnLoader" class="spinner-border spinner-border-sm"
                                        role="status"></span>
                                    <span *ngIf="this.btnLoader" class="load-text"></span>
                                    <span *ngIf="!this.btnLoader" class="btn-text">Print</span>
                                </button>

                            </div>

                        </div>

                    

                     

                    </div>
                </form>


              

            </app-card>
        </div>


    </div>
</div>
