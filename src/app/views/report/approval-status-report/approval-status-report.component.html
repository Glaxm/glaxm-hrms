<div class="row">
    <div class="col-sm-12">
        <div>
            <app-card cardTitle="Approval Request Status Report" [options]="false">

                <form action="javascript:" class="needs-validation" novalidate [formGroup]="leaveresumptionform">
                    <div class="form-row">

                        <div class="col-md-2 mb-3">
                            <label for="validationCustom01">Company</label>
                            <ng-multiselect-dropdown [placeholder]="" formControlName="company" [data]="companyList" name="companyName" [(ngModel)]="selectecdCompanyList" [settings]="dropdownSettingscompany" (onSelect)="onCompanySelect($event)" (onDeSelect)="onCompanyDeSelect($event)"
                                (onDeSelectAll)="onDeSelectAllCompany($event)" (onSelectAll)="onSelectAllCompany($event)">
                            </ng-multiselect-dropdown>

                        </div>

                        <div class="col-md-2 mb-3">
                            <label for="validationCustom01">Employee </label>
                            <ng-multiselect-dropdown [placeholder]="" formControlName="employee" [data]="empList" name="employeeName" [(ngModel)]="selectedEmpList" [settings]="dropdownSettings" (onSelect)="onEmployeeSelect($event)" (onDeSelect)="onEmployeeDeSelect($event)" (onSelectAll)="onSelectAllEmployee($event)">
                            </ng-multiselect-dropdown>
                        </div>

                        <div class="col-md-2 mb-3">
                            <label for="validationCustom01">Request Status</label>
                            <ng-multiselect-dropdown [placeholder]="" formControlName="ltype" [data]="leaveTypeList" name="leavetype" [(ngModel)]="selectecdLeaveTypeList" [settings]="dropdownSettingsleavetype" (onSelect)="onLeaveTypeSelect($event)" (onDeSelect)="onLeaveTypeDeSelect($event)"
                                (onSelectAll)="onSelectAllLeaveType($event)">
                            </ng-multiselect-dropdown>
                        </div>



                        <div class="col-md-2 mb-3">
                            <label for="validationCustom02"> Request No.</label>
                            <!-- <input class="form-control " type="text" name="reactiveFormsstartDate" formControlName="startDate1">    -->
                            <input type="text" formControlName="reqno" class="form-control">

                        </div>




                        <div class="col-md-1 mb-3">

                            <label for="validationCustom02"><br></label>
                            <div class="input-group">

                                <button type="button" (click)="filterTable()" class="btn btn-success" [disabled]="this.btnLoader" ngbTooltip="btn-success" data-toggle="tooltip" data-placement="top" title="Go">
                    <span *ngIf="this.btnLoader" class="spinner-border spinner-border-sm" role="status"></span>
                    <span *ngIf="this.btnLoader" class="load-text">Go</span>
                    <span *ngIf="!this.btnLoader" class="btn-text">Go</span>
                  </button>
                            </div>
                        </div>





                        <div class="col-md-1 mb-3" *ngIf="(flags.importFlag=='Y' && flags.exportFlag=='Y') || (flags.importFlag=='Y' && flags.exportFlag=='N') || (flags.importFlag=='N' && flags.exportFlag=='Y')">
                            <label for="validationCustom01"><br> </label>
                            <div class="input-group" role="group" ngbDropdown>
                                <button type="button" class="btn btn-primary" ngbDropdownToggle>
                    More
                  </button>
                                <div class="dropdown-menu dropdown-menu-right" ngbDropdownMenu style="right: 0;
                          left: auto;">
                                    <a class="dropdown-item" href="javascript:" (click)="exportReport()" *ngIf="flags.exportFlag=='Y'">Export Data </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>

                <!-- <div class="form-row" style="float: right;">
            <div class="col-md-12 mb-3">
              <input [(ngModel)]="filterString" (ngModelChange)="onFilterChange()" class="form-control"
                placeholder="Search" />
            </div>
          </div> -->

                <br>

                <hr>
                <app-card>
                    <div [ngClass]="(filtered?.length>10)?'table-responsive tableFixHead':'table-responsive'">

                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>Company</th>
                                    <th>Emp ID</th>
                                    <th>Emp Code</th>
                                    <th>Employee</th>
                                    <th>Request Type</th>
                                    <th>Request Date</th>
                                    <th>Requested By</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let dl of filtered" [style.color]="dl.rowColor">

                                    <td>{{dl.compname}}</td>
                                    <td>{{dl.oldEmpId}}</td>
                                    <td>{{dl.empcode}}</td>
                                    <td>{{dl.empname}}</td>
                                    <td>{{dl.req_type}}</td>
                                    <td>{{dl.req_date}}</td>
                                    <td>{{dl.req_by}}</td>

                                    <td>{{dl.current_status}}</td>
                                </tr>
                                <tr *ngIf="filtered?.length==0">
                                    <td colspan="8" style="text-align:center;">No records</td>
                                </tr>

                            </tbody>
                        </table>
                    </div>
                </app-card>



            </app-card>
        </div>


    </div>
</div>
