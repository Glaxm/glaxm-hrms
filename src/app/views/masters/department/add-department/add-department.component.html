<div class="row">
    <div class="col-sm-12">
      <div>
      <app-card cardTitle="{{deptForm.value.deptId ? 'Edit Department':'Add Department'}}"  [options]="false">
        <nav _ngcontent-epm-c40="" class="navbar m-b-30 p-10" style="margin-top: -4%;">
          <ul _ngcontent-epm-c40="" class="nav">
          </ul>
          <div _ngcontent-epm-c40="" class="nav-item nav-grid">
            <button type="button" class="btn btn-success" ngbTooltip="btn-success" (click)="addUpdateDept()" *ngIf="!isView">{{deptForm.value.deptId ? 'Update':'Add'}}</button> &nbsp;&nbsp;&nbsp;
            <button type="button" class="btn btn-danger" ngbTooltip="btn-danger" (click)="back()">{{isView ? 'Back':'Cancel'}}</button>
          </div>
      </nav>
        
       <!-- /////////////////////////////////////////////////////////// -->
       
        <form action="javascript:" class="needs-validation" novalidate [formGroup]="deptForm">
          <div class="form-row">
            
            <div class="col-md-2 mb-3">
              <label for="validationCustom01">Holding</label>
            </div>
            <div class="col-md-4 mb-3">
              <select class="form-control validation_border" disabled formControlName="holdingId" (change)="selectHolding(deptForm.value.holdingId)"
              [ngClass]="{ 'is-invalid': submitted && f.holdingId.errors }">
                  <option *ngFor="let dl of holdingList" value="{{dl.gHoldingId}}">{{dl.name}}</option>
              </select>
              <div *ngIf="submitted && f.holdingId.errors" class="invalid-feedback">
                <div *ngIf="f.holdingId.errors.required">Holding is required</div>
              </div>
          </div>
            
          <!-- <div class="col-md-6 mb-3">
            <label for="validationCustom01">Company</label>
            <select class="form-control validation_border" formControlName="companyId" 
              [ngClass]="{ 'is-invalid': submitted && f.companyId.errors }">
                <option *ngFor="let cl of companyList" value="{{cl.gCompanyId}}">{{cl.name}}</option>
            </select>
            <div *ngIf="submitted && f.companyId.errors" class="invalid-feedback">
              <div *ngIf="f.companyId.errors.required">Company is required</div>
            </div>
        </div> -->

        <div class="col-md-2 mb-3">
          <label for="validationCustom01">Company</label>
        </div>
        <div class="col-md-4 mb-3">
          <ng-multiselect-dropdown 
          [placeholder]="" [data]="companyList" 
          name="name"
          formControlName="company" 
          [(ngModel)]="selectedEmpList" 
          [settings]="dropdownSettings"
           (onSelect)="onEmployeeSelect($event)" 
           (onDeSelect)="onEmployeeDeSelect($event)"
            (onSelectAll)="onSelectAllEmployee($event)">
          </ng-multiselect-dropdown>
        
        </div>

    

        
      </div>
          <div class="form-row">
            <div class="col-md-2 mb-3">
              <label for="validationCustom01">Department </label>
            </div>
            <div class="col-md-4 mb-3">
              <input type="text" formControlName="name" class="form-control validation_border" [ngClass]="{ 'is-invalid': submitted && f.name.errors }">
              <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                <div *ngIf="f.name.errors.required">Department is required</div>
              </div>
            </div>

            

            <div class="col-md-2 mb-3">
              <label for="validationCustom01">Description</label>
            </div>
            <div class="col-md-4 mb-3">
              <input type="text" formControlName="desc" class="form-control">
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>

           
            <!-- <div class="col-md-4 mb-3">
              <label for="validationCustom02">Description</label>
              <textarea class="form-control" formControlName="desc" name="desc" rows="3"></textarea>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div> -->

         

          </div>
          <div class="form-row">
            <div class="col-md-2 mb-3">
              <label for="validationCustom01">Code</label>
            </div>
            <div class="col-md-4 mb-3">
              <input type="text" formControlName="code" class="form-control">
          </div>
          <div class="col-md-2 mb-3">
              <!-- <div class="custom-control custom-checkbox">
                <label for="validationCustom01"></label><br>
                <input type="checkbox" class="custom-control-input" formControlName="isActive" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Is Active</label>
              </div> -->
              <label for="validationCustom01">Status</label>
            </div>
            <div class="col-md-4 mb-3">
              <select class="form-control validation_border" formControlName="status">
                  <option *ngFor="let dl of statusList" value="{{dl.valueCode}}">{{dl.valueName}}</option>
              </select>
            </div>
          </div>

          
          <!-- <hr>
          <div class="text-center">
            <button type="button" class="btn btn-success" ngbTooltip="btn-success" (click)="addUpdateDept()" *ngIf="!isView">{{deptForm.value.deptId ? 'Update':'Add'}}</button> &nbsp;&nbsp;&nbsp;
            <button type="button" class="btn btn-danger" ngbTooltip="btn-danger" (click)="back()">{{isView ? 'Back':'Cancel'}}</button>
          </div> -->

        </form>
        
        <!-- ////////////////////////////////////////////////////////// -->
    </app-card>
