<div class="row">
  <div class="col-sm-12">
      <div>
          <app-card cardTitle="{{holidayForm.value.holidayId ? 'Edit Public Holiday':'Add Public Holiday'}}"
              [options]="false">
              <nav _ngcontent-epm-c40="" class="navbar m-b-30 p-10" style="margin-top: -4%;">
                  <ul _ngcontent-epm-c40="" class="nav">
                  </ul>
                  <div _ngcontent-epm-c40="" class="nav-item nav-grid">
                      <button type="button" class="btn btn-success" ngbTooltip="btn-success"
                          (click)="addUpdateHoliday()"
                          *ngIf="!isView">{{holidayForm.value.holidayId ? 'Update':'Add'}}</button>
                      &nbsp;&nbsp;&nbsp;
                      <button type="button" class="btn btn-danger" ngbTooltip="btn-danger"
                          (click)="back()">{{isView ? 'Back':'Cancel'}}</button>
                  </div>
              </nav>
              <form action="javascript:" class="needs-validation" novalidate [formGroup]="holidayForm">
                  <div class="form-row">
                      <div class="col-md-6 mb-3">
                          <label for="validationCustom01">Holding</label>
                          <select class="form-control validation_border" disabled formControlName="holdingId"
                              [ngClass]="{ 'is-invalid': submitted && f.holdingId.errors }"
                             >
                              <option *ngFor="let dl of holdingList" value="{{dl.gHoldingId}}">{{dl.name}}</option>
                          </select>
                          <div *ngIf="submitted && f.holdingId.errors" class="invalid-feedback">
                              <div *ngIf="f.holdingId.errors.required">Holding is required</div>
                          </div>

                      </div>


                      <div class="col-md-6 mb-3">
                          <label for="validationCustom01">Company</label>
                          <!-- <select class="form-control validation_border" formControlName="companyId"
                              [ngClass]="{ 'is-invalid': submitted && f.companyId.errors }">
                              <option *ngFor="let dl of companyList" value="{{dl.gCompanyId}}">{{dl.name}}</option>
                          </select> 
                          <div *ngIf="submitted && f.companyId.errors" class="invalid-feedback">
                              <div *ngIf="f.companyId.errors.required">Company is required</div>
                          </div>
                        -->

                          <ng-multiselect-dropdown 
                          [placeholder]="" [data]="companyList" 
                          name="company"
                          formControlName="company" 
                          [(ngModel)]="selectedCompanyList" 
                          [settings]="dropdownSettings"
                           (onSelect)="onCompnaySelect($event)" 
                           (onDeSelect)="onCompanyDeSelect($event)"
                            (onSelectAll)="onSelectAllCompnay($event)"
                            [ngClass]="{ 'is-invalid': submitted && f.company.errors }">
                          </ng-multiselect-dropdown>
                          <div *ngIf="submitted && f.company.errors" class="invalid-feedback">
                            <div *ngIf="f.company.errors.required">Company is required</div>
                          </div>

                        

                      </div>


                  </div>
                  <div class="form-row">

                      <div class="col-md-6 mb-3">
                          <label for="validationCustom01">Holiday</label>
                          <input type="text" formControlName="name" class="form-control validation_border"
                              [ngClass]="{ 'is-invalid': submitted && f.name.errors }">
                          <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                              <div *ngIf="f.name.errors.required">Holiday is required</div>
                          </div>
                      </div>

                      <div class="col-md-6 mb-3">
                        <label for="validationCustom01">Code</label>
                        <input type="text" formControlName="code" class="form-control" disabled>
                    </div>
        
                  </div>
                  <div class="form-row">
                    

                    <div class="col-md-6 mb-3">
                        <label for="validationCustom01">Holiday Date</label>
                        <div class="input-group">
            
                          <input class="form-control validation_border" placeholder="Select a date" type="text" angular-mydatepicker 
                          name="reactiveFormsDate" disabled [options]="myDatePickerOptions" formControlName="startDate1"
                           #dp1="angular-mydatepicker" autocomplete="off" (ngModelChange)="changeStartDate($event)" (click)="dp1.toggleCalendar()"/>
                          <div class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="dp1.toggleCalendar()">
                              <i class="fa fa-search" aria-hidden="true"></i>
                            </button>
                          </div>
                        </div>

                    </div>

                    

                    <div class="col-md-6 mb-3">
                        <label for="validationCustom01">End Holiday Date</label>
                        <div class="input-group">
            
                          <input class="form-control validation_border" placeholder="Select a date" type="text" angular-mydatepicker 
                          name="reactiveFormsDate" disabled [options]="myDatePickerOptions" formControlName="endDate1"
                           #dp2="angular-mydatepicker" autocomplete="off" (ngModelChange)="changeEndDate($event)" (click)="dp2.toggleCalendar()"/>
                          <div class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="dp2.toggleCalendar()">
                              <i class="fa fa-search" aria-hidden="true"></i>
                            </button>
                          </div>
                        </div>

                    </div>





                  </div>
                  <div class="form-row">
                   
                      <div class="col-md-6 mb-3">
                          <label for="validationCustom01">Status</label>
                          <select class="form-control validation_border" formControlName="status">
                              <option *ngFor="let dl of statusList" value="{{dl.valueCode}}">{{dl.valueName}}</option>
                          </select>
                      </div>

                      <div class="col-md-6 mb-3">
                        <div class="custom-control custom-checkbox">
                            <label for="validationCustom03"></label><br>
                            <input type="checkbox" class="custom-control-input" formControlName="isnationaloff1"
                                id="customCheck2">
                            <label class="custom-control-label" for="customCheck2">Is National Holiday</label>
                        </div>
                    </div>

                  </div>



              </form>

          </app-card>
      </div>
  </div>
</div>
