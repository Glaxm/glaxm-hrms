<div class="row">
    <div class="col-sm-12">
        <app-card cardTitle="Shift Rotation Summary" [options]="false">
          

            <nav _ngcontent-epm-c40="" class="navbar m-b-30 p-10" style="margin-top: -4%;">
                <ul _ngcontent-epm-c40="" class="nav">
                </ul>
                <div _ngcontent-epm-c40="" class="nav-item nav-grid">
                <button _ngcontent-ssu-c28="" class="btn btn-white btn-icon btn-outline-primary"
                 type="button" (click)="add()" data-toggle="tooltip" data-placement="top"
                 title="Add">
                <i class="fa fa-plus"></i>
                </button>&nbsp;
                <button _ngcontent-ssu-c28="" class="btn btn-white btn-icon btn-outline-primary"
                type="button" (click)="edit()" data-toggle="tooltip" data-placement="top"
                title="Edit">
               <i class="fas fa-pencil-alt"></i>
               </button>&nbsp;
               <button _ngcontent-ssu-c28="" class="btn btn-white btn-icon btn-outline-primary"
               type="button" (click)="view()" data-toggle="tooltip" data-placement="top"
               title="View">
              <i class="fa fa-eye"></i>
              </button>&nbsp;
              <button _ngcontent-ssu-c28="" class="btn btn-white btn-icon btn-outline-primary"
              type="button" (click)="delete()" data-toggle="tooltip" data-placement="top"
              title="Delete">
             <i class="fa fa-trash"></i>
             </button>&nbsp;
                <button _ngcontent-ssu-c28="" class="btn btn-white btn-icon btn-outline-primary" type="button"
                (click)="enableFilter = !enableFilter;"
                [ngClass]="{'filterClass': enableFilter}" data-toggle="tooltip" data-placement="top"
                title="Filter">
                <i class="fa fa-filter"></i>
                </button>
                </div>
            </nav>
           
           
            
            <div class="table-responsive tableFixHead">
               
                <table class="table table-bordered">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Schedule Name</th>
                    <th>Schedule Frequency</th>
                    <th>Time of Schedule</th>
                    <th>Applicable Period</th>
                    <th>Applicable For</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let rl of shiftrotaionlist">
                    <td>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" (click)="getDataUsingRedioBtn(rl)">
                        </div>
                    </td>
                    <td>{{rl.categoryname}}</td>
                    <td>{{rl.startDate| date: 'dd-MMM-yyyy'}}</td>
                    <td>{{rl.endDate| date: 'dd-MMM-yyyy'}}</td>
                    <td>{{rl.paidOffHrs}}</td>
                    <td>{{rl.remarks}}</td>
                </tr>
               
                </tbody>
                </table>
            </div>
            <!--  -->
        </app-card>
    </div>
</div>
